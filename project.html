    />

</head>

<body>
    <!-- Header -->
    <header id="header" class="header">

        <!--start navigation  -->
        <nav class="navbar navbar-expand-md  fixed-top">

            <a href="./project.html" class="navbar-brand mx-2">
                <i class="fab fa-swift fa-2x  text-danger  fa-2x"></i>
                <span class="mx-2  text-info  text-uppercase pt-2 spans">Dennish<span class="text-warning"> Broadband</span></span>
            </a>

            <button class="navbar-toggler navbuttons" data-bs-toggle="collapse" data-bs-target="#nav">
                <div class="bg-light lines1"></div>
                <div class="bg-light lines2"></div>
                <div class="bg-light lines3"></div>
            </button>

            <div class="navbar-collapse collapse justify-content-end navbaruls" id="nav">

                <ul class="navbar-nav px-3 mx-2">
                    <li class="nav-item "><a href="#" class="nav-link  fw-bold  text-uppercase menuitems">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link  fw-bold text-uppercase menuitems">About</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle  fw-bold text-uppercase menuitems" data-bs-toggle="dropdown">Languages</a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">English(US)</a></li>
                            <li><a class="dropdown-item " href="#">English(UK)</a></li>
                            <li><a class="dropdown-item " href="#">Myanmar(Zaw Gyi)</a></li>
                            <li><a class="dropdown-item " href="#">Myanmar(Unicode)</a></li>
                            <li><a class="dropdown-item " href="#">Japanese</a></li>
                        </ul>

                    </li>
                    <li class="nav-item"><a href="#" class="nav-link  fw-bold text-uppercase menuitems" data-bs-toggle="modal" data-bs-target="#signupmodal">Sign Up</a></li>
                </ul>
            </div>


        </nav>
        <!-- end navigation -->


        <!-- start banner -->
        <div class="text-light text-center text-md-end banners">
            <h1 class="display-6 my-4 banner-headers">Welcome From <span class="text-uppercase  display-5">Dennish</span><span class="text-uppercase display-5"> Broadband</span></h1>
            <p class="lead banner-paragraphs">Thanks for visit our page & which kinds of package do you like?</p>
        </div>
        <!-- end banner -->


    </header>


    <!-- End Header -->



    <!-- Choose Your Broadband Start -->
    <section class="bg-light text-center p-5">
        <div class="container-fluid">

        </div>
    </section>

    <!-- Choose Your Broadband End -->


    <!--Start Modal -->
    <div id="signupmodal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-info">Sign Up <span class="text-primary"> Here!</span></h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="col-12">
                        <form action="" method="" id="shownoti">
                            <div class="form-group my-3">
                                <label for="username" class="text-info">Username</label>
                                <input type="text" name="username" id="username" class="form-control form-control-sm rounded-1" placeholder="Enter Your Username" autocomplete="off" />
                            </div>
                            <div class="form-group my-3">
                                <label for="signupemail" class="text-info">Email</label>
                                <input type="email" name="signupemail" id="email" class="form-control form-control-sm rounded-1" placeholder="Enter Your Email" autocomplete="off" />
                            </div>
                            <div class="form-group my-3">
                                <label for="signuppass" class="text-info">Password</label>
                                <input type="password" name="signuppass" id="password" class="form-control form-control-sm rounded-1" placeholder="Enter Your password" autocomplete="off" />
                            </div>
                            <div class="form-group my-3">
                                <label for="confirmpass" class="text-info">Confirm Password</label>
                                <input type="password" name="confirmpass" id="confirmpassword" class="form-control form-control-sm rounded-1" placeholder="Enter Your Confirm Password" autocomplete="off" />
                            </div>

                            <div class="d-flex justify-content-center my-5 buttons">
                                <button class="btn  btn-lg mx-3">Sign Up</button>
                            </div>
                    </div>


                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- End Modal -->
    <!-- Start Notifacition -->
    <div id="noti" class="noti">

    </div>
    <!-- End Notifaction -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/project.js" type="text/javascript" /></script>
